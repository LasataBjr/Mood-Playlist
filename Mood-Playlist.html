<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mood Playlist üéµ</title>
        <link rel="icon" type="image/png" href="Assets/Images/Mood-playlist-icon.jpg">
        <link rel="stylesheet" href="Assets/CSS/Playlist.css">
    </head>
    <body>
        
        <h2 id="moodTitle">Happy Mood Playlist</h2>
        <div class="player">
            <!-- Mood Image or Video -->
            <div class="cover">
                <!-- <img id="moodImage" src="Assets/GIFs/happy.gif" alt="moodCover"/> -->
                
            </div>
            <!-- Song Info -->
            <div class="song-info">
                <h2 id="songTitle">Song Title</h2>
                <p id="singerName">Singer Name</p>
            </div>
            <!-- Progress Bar -->
            <div class="progress">
                <input type="range" id="progressBar" value="0" max="100"/>
            </div>
            <!-- Controls -->
             <div class="controls">
                <button id="prev">‚èÆ</button>
                <button id="playPause">‚ñ∂</button>
                <button id="next">‚è≠</button>
             </div>
            <!-- Decorative wave -->
             <div class="wave">
               <img src="Assets/Images/Sound-wave.png" alt="Sound Wave"/>
             </div>
        </div>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="Playlist.js"></script>
    </body>
</html>
